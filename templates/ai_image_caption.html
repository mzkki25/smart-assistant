<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Tag Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/ai_image_caption.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <h2>🖼️ AI Image Caption & Tag Extractor</h2>

    <label class="upload-label" for="imageInput">Choose Image</label>
    <input type="file" id="imageInput">

    <img id="preview" src="" alt="Image preview">

    <button onclick="uploadImage()">🔍 Get Caption + Tags</button>

    <div id="loader" class="loader" style="display: none;"></div>

    <div class="result-box">
      <h3>📝 Results</h3>
      <p><strong>Caption:</strong> <span id="caption">-</span></p>
      <p><strong>Tags:</strong> <span id="tags">-</span></p>
    </div>

    <div class="nav-buttons">
        <button onclick="goToPage('smart_knowledge_page')">🔁 Switch to Knowledge Assistant</button>
    </div>
  </div>

  <script src="static/js/ai_image_caption.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
